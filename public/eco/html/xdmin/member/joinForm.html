<!doctype html>
<html lang="ko">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<script src="https://kit.fontawesome.com/b322818db5.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet" href="../../../css/form.css">
<!-- stylesheet은 참조하겟다 login.css 이파일을  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>회원가입</title>
	
</head>
<body>
	<form>
		<div class="main_div">
		
		<div class="title">
			<h1>회원가입</h1> <!-- 여기다가 이미지 고민  -->
		</div>
		</div>
		<div class="id">
		<div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">아이디*</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="*(4~20자)">
		    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
		</div>
		</div>
		<div class="password">
		<div class="form-group has-success">
					<label class="form-label mt-4" for="inputValid">비밀번호*</label>
					<input type="password" class="form-control is-valid" id="inputValid" placeholder="*(영문+숫자, 8~20자)" maxlength="20">
					<div class="valid-feedback"></div>
				</div>
		<div class="form-group has-danger">
					<label class="form-label mt-4" for="inputInvalid">비밀번호 재확인*</label> 
					<input type="password" class="form-control is-invalid" id="inputInvalid" maxlength="20">
					<div class="invalid-feedback">비밀번호가 일치하지 않습니다</div>
				</div>
		</div>		
		<div class="name">
		<div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">이름*</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" maxlength="10">
		</div>
		</div>
    <div class ="bir_wrap">
                	<label class="form-label mt-4">생년월일*</label>
                	<div class="bir_yy">
                		<span class="ps_box">
                			<input type="text" class="form-control" id="yy" placeholder="년(4자)" maxlength="4">
                		</span>
                	</div>
                	<div class="bir_mm">
                		<span class="ps_box focus">
			                <select class="form-select" id="mm" id="exampleSelect1">
						        <option>월</option>
						        <option>1</option>
						        <option>2</option>
						        <option>3</option>
						        <option>4</option>
						        <option>5</option>
						        <option>6</option>
						        <option>7</option>
						        <option>8</option>
						        <option>9</option>
						        <option>10</option>
						        <option>11</option>
						        <option>12</option>
						     </select>
                		</span>
                	</div>
                	<div class="bir_dd">
                		<span class="ps_box">
                			<input type ="text" class="form-control" id ="dd" placeholder="일" maxlength="2">
                		</span>
                	</div>
                </div>
		<div class="sexual">
			    <div class="form-group">
			      <label for="exampleSelect1" class="form-label mt-4">성별*</label>
			      <select class="form-select" id="exampleSelect1">
			        <option>성별</option>
			        <option>남자</option>
			        <option>여자</option>
			      </select>
			    </div>                
		</div>
		<br>
		<div class="phonenumber">
		<div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">핸드폰번호*</label>
		    <i><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" maxlength="11" placeholder="*(-제외)"></i>
		</div>
		</div>
		<div class="phonecompany">
		<div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">통신사*</label>
    		<select class="form-select" id="exampleSelect1">
	       		 <option>통신사</option>
	        	 <option>SKT</option>
	       		 <option>KT</option>
	       		 <option>LGU</option>
	      	</select>
		</div>
		</div>
		<div class="phonebtn">
			<a class="btn btn-primary" href="#" role="button">인증번호받기</a>
		</div>
		<div class="confirmationNumber">
		<div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">인증번호*</label>
		    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="*인증번호 입력 (3분이내)">
		</div>
		</div>
