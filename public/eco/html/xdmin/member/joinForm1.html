 제 1 조 (목적)
(1) 이 이용약관(이하 '약관')은 가연결혼정보㈜(이하 '회사')와 그 협력 회사들이 이용 고객(이하 '회원')에게 공동으로 제공하는 결혼정보 서비스 (이하 '서비스')의 가입조건 및 이용에 관한 제반 사항과 기타 필요한 사항을 구체적으로 규정함을 목적으로 합니다. 

제 2 조 (용어의 정의)
이 약관에서 사용하는 주요한 용어의 정의는 다음과 같습니다. 
(1) 회원 : 서비스를 제공받기 위하여 회사와 이용 계약을 체결하고 이용자 아이디(ID)를 부여 받은 자를 말합니다. 
(2) 캐쉬 : 회사에서 제공하는 서비스를 이용하기 위해 사용되는 사이버머니로서 실제 통화와 관련성이 없습니다. 
       						</textarea>

* 개인정보의 수집· 이용 목적
 - 회원관리 및 서비스 이용 의사 확인
 - 테스트 결과 도출 및 안내자료 전송을 위한 정보 수집
 - 결혼관련 서비스 상담 및 이용 권유, 각종 서비스 및 이벤트 안내
 - 경품 당첨시 본인확인과 경품 배송 목적
 - 마케팅 광고에의 활용, 광고성 정보 제공

* 수집하는 개인정보의 항목
 - 성명, 성별, 법정생년월일, 결혼경력, 신장, 체중, 거주지역, 직업, 학력, 휴대전화번호, 이메일 주소 등

								</ul>

[소비자 권익 보호에 관한 사항]
최소한의 정보처리 및 동의거부에 대한 안내
정보동의 시 가입상담 및 서비스 이용 권유 등을 위해 최소한의 정보만 수집ㆍ이용하게 되며, 본 동의를 거부하시는 경우 서비스 상담, 이상형 추천 등 정상적인 서비스 제공이 불가능할 수 있습니다. 

개인정보 수집ㆍ이용 동의 철회
개인정보 수집ㆍ이용에 동의한 이후에도 동의를 철회하거나 개인정보의 처리 및 연락하는 것을 중지하도록 청구할 수 있습니다.

제공 사실 통보 요구, 열람 및 정정ㆍ삭제 청구
고객님께서는 고객님의 정보를 타인에게 제공한 사실이 있는 경우 그 사실을 조회해 줄 것을 요구할 수 있습니다. 또한 고객님께서는 정보열람이나 정정ㆍ삭제를 요구할 수 있습니다. 고객님의 권리와 그 행사방법 등 자세한 사항은 당사 홈페이지(http://www.gayeon.com/main/main.asp)를 참조하여 주시기 바랍니다.
